<ion-navbar *navbar>
    <ion-title>Add Players</ion-title>
</ion-navbar>


<ion-content>
    <ion-card>
        <form action="http://localhost:/services/speak/v1/jaxrsExample/jaxrs-services//property/" enctype="multipart/form-data" method="post">
            
            <input type="file" name="file" >
            <input type="submit" value="Submit">
            
        </form>

    </ion-card>

    <game-edit [game]="item" [selected]="selectedGame" (click)="selectedGame = item.name" class="game-edit" *ngFor="#item of storage.gameArray | async"
    [hidden]="isGameInFuture(item)"></game-edit>
</ion-content>
