<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team List</ion-title>
</ion-navbar>

<ion-content padding class="team-list">
    <ion-list>
        <ion-item ion-item *ngFor="#item of list | async" (click)="itemTapped($event, item)">
            <ion-thumbnail item-left>
                <img src="{{item.imageurl}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <!--p>Hayao Miyazaki â€¢ 1988</p>
            <button clear item-right>View</button-->
        </ion-item>

    </ion-list>
    <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{item.name}}</b>
    </div>
</ion-content>
