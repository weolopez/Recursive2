<ion-navbar *navbar>
    <ion-buttons start>
        <button (click)="toggleItems()">
            Login
        </button>
    </ion-buttons>

    <ion-title>
        Team Management
    </ion-title>

    <ion-buttons end>
        <button menuToggle style="float: right">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-tabs>
  <ion-tab [root]="teamListRoot" tabTitle="Team List" tabIcon="list"></ion-tab>
  <ion-tab [root]="teamEditRoot" tabTitle="Edit Team" tabIcon="create" *ngIf="selectedItem"></ion-tab>
  <ion-tab [root]="teamNewRoot" tabTitle="Add Team" tabIcon="add"></ion-tab>
</ion-tabs>
