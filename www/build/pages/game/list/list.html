<ion-content class="game-list">
    <ion-list>
        <ion-item ion-item *ngFor="#item of storage.gameArray | async" (click)="itemTapped($event, item)">
            
            <ion-row>{{item.match_time}}
            </ion-row>

            <ion-row>
                <ion-col>
                    <h4>{{item.home.name}}</h4>
                </ion-col>
                <ion-col>
                    <h4>{{item.away.name}}</h4>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <img src="{{storage.get('teams', item.home.name, 'imageurl')}}">
                </ion-col>
                <ion-col>
                    <img src="{{storage.get('teams', item.away.name, 'imageurl')}}">
                </ion-col>
            </ion-row>
        </ion-item>

    </ion-list>
</ion-content>
