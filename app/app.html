<ion-navbar *navbar>
    <login></login>

    <ion-title>
        Wiki Pages
    </ion-title>

    <ion-buttons end>
        <button menuToggle style="float: right">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>



<ion-menu id="leftMenu" [content]="content" side="right">

  <ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="#p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="true"></ion-nav>
